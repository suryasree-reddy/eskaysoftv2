<div class="col-md-12">
  <div class="row">
    <div class="col-md-5">
      <h3>{{'schedule.title' | translate }}</h3>
      <form [formGroup]="scheduleForm" (ngSubmit)="save()" autocomplete="off">
        <div class="row">
          <div class="error-text col-xs-12" *ngIf="formSuccess">
            <p class="text-success">{{'message.save' | translate }}</p>
          </div>
          <div class="error-text col-xs-12" *ngIf="formRequiredError">
            <p class="text-danger">{{'message.mandatory' | translate }}</p>
          </div>
          <div class="error-text col-xs-12" *ngIf="formServerError">
            <p class="text-danger">{{'message.error' | translate }}</p>
          </div>
        </div>

        <div class="input-group">
          <p>{{'schedule.name' | translate }}: *</p>
          <input id="scheduleName" #focus [readonly]="nameFlag"  class="form-control" [formControl]="scheduleForm.controls['scheduleName']">
        </div>
          <div class="input-group">
            <p>{{'schedule.index' | translate }}: *</p>
            <input id="scheduleIndex" class="form-control" [formControl]="scheduleForm.controls['scheduleIndex']">
        </div>
            <div class="input-group">
              <p>{{'schedule.type' | translate }}: *</p>
              <input id="scheduleType" formControlName="scheduleType" [typeahead]="scheduleTypes" typeaheadOptionField="code"
            [typeaheadOptionsLimit]="7" [typeaheadMinLength]="0" class="form-control">
              <span class="caret"></span>
            </div>

            <div class="input-group">
              <button type="button" (click)="resetForm()" class="btn btn-primary">{{'button.reset' | translate }}</button>
              <button type="submit" class="btn btn-primary mr-l-10">{{'button.save' | translate }}</button>
              <button type="button" [disabled]="deleteFlag" (click)="delete()" class="btn btn-danger float-right">{{'button.delete' | translate }}</button>
            </div>
      </form>
    </div>

    <div class="col-md-7">
      <br /><br />
    <!--  <ag-grid-angular #agGrid style="height: 400px; width: 100%;" class="ag-theme-balham" [rowData]="scheduleList" [columnDefs]="scheduleListColumns" [rowSelection]="rowSelection" (gridReady)="onGridReady($event)" [navigateToNextCell]="navigateToNextCell"
        (selectionChanged)="onSelectionChanged($event)" [paginationAutoPageSize]="true" [pagination]="true" [enableFilter]="true" [enableSorting]="true" [components]="componentProvider">
      </ag-grid-angular>-->

      <app-synectiks-common-grid [gridDataList]="scheduleList" (valueChange)='valueChange($event)' [gridColumnList]="scheduleListColumns"></app-synectiks-common-grid>
    </div>

  </div>

</div>
