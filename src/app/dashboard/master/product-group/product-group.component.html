<div class="col-md-12">
  <div class="row">
    <div class="col-md-5">
      <h3>{{'productgroup.title' | translate}}</h3>
      <form [formGroup]="productGroupForm" autocomplete="off">
        <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
        [formServerError]="sharedDataService.getErrorMesage()" [errorMessage]="'serverError.errorMessage'"
          [errorStatusCode]="sharedDataService.getErrorCode()" [errorStatusMsg]="sharedDataService.getErrorMesage()"  [duplicateMessage]="duplicateMessage"
         [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>

        <div class="input-group">
          <p>{{'productgroup.name' | translate}}: *</p>
          <input id="productGroupName" maxlength="40" #focus [readonly]="nameFlag" (blur)="checkForDuplicateProdGroup()" class="form-control capitalize" [formControl]="productGroupForm.controls['productGroupName']">
        </div>

        <app-buttons [title]="'productgroup.title'" [deleteConfirmMsg]="'productgroup.deleteConfirmationMessage'"
               [saveConfirmMsg]="'productgroup.saveConfirmationMessage'" [saveInfoMsg]="'productgroup.saveInformationMessage'"
               [endPoint]="endPoint"
               [deleteInfoMsg]="'productgroup.deleteInformationMessage'" [duplicateMessage]="duplicateMessage"
               [isBtnDeleteDisable]="deleteFlag" [hideSaveBtn]="!nameFlag" [hideResetBtn]=true
               [hideDeleteBtn]=true [formObj]="productGroupForm" (saveRecord)="save()"
               (deleteRecord)="delete()" (displayErrorMessages)="requiredErrMsg()"
               (afterSuccess)="successMsg()" (resetForm)="resetForm()"></app-buttons>

      </form>
    </div>

    <div class="col-md-7">
      <br /><br />
      <app-synectiks-common-grid [endPoint]="endPoint" (intialLoad)='onInitialDataLoad($event)'
       [gridDataList]="gridDataList" (valueChange)='valueChange($event)' [screenColums]="'ProductGroupColumns'"></app-synectiks-common-grid>
    </div>

  </div>

</div>
