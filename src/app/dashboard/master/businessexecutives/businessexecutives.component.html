<div class="col-md-12">
    <div class="row">
      <div class="col-md-5">
        <h3>{{'businessexecutive.title' | translate }}</h3>
        <form [formGroup]="businessExecutiveForm" autocomplete="off">
          <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
          [formServerError]="formServerError" [duplicateMessage]="duplicateMessage"
           [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>

          <div class="input-group">
            <p>{{'businessexecutive.name' | translate }}: *</p>
            <input id="name" maxlength="50" #focus [readonly]="nameFlag" (blur)="checkForDuplicateBusiExecName()"  class="form-control capitalize" [formControl]="businessExecutiveForm.controls['name']">
          </div>
            <div class="input-group">
              <p>{{'businessexecutive.address' | translate }}: *</p>
              <input id="address" maxlength="50" class="form-control"  [formControl]="businessExecutiveForm.controls['address']">
          </div>
          <div class="input-group">
              <p>{{'businessexecutive.town' | translate }}: *</p>
              <input id="town" maxlength="20" #focus  class="form-control" [formControl]="businessExecutiveForm.controls['town']">
            </div>
              <div class="input-group">
                <p>{{'businessexecutive.mobile' | translate }}: *</p>
                <input id="mobile" type="number" min="0" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                class="form-control"  (blur)="validateFormOnBlur()" [formControl]="businessExecutiveForm.controls['mobile']">
            </div>

            <app-buttons [title]="'businessexecutive.title'" [deleteConfirmMsg]="'businessexecutive.deleteConfirmationMessage'"
                   [saveConfirmMsg]="'businessexecutive.saveConfirmationMessage'" [saveInfoMsg]="'businessexecutive.saveInformationMessage'"
                   [endPoint]="endPoint"
                   [deleteInfoMsg]="'businessexecutive.deleteInformationMessage'" [duplicateMessage]="duplicateMessage"
                   [isBtnDeleteDisable]="deleteFlag" [hideSaveBtn]=true [hideResetBtn]=true
                   [hideDeleteBtn]=true [formObj]="businessExecutiveForm" (saveRecord)="save()"
                   (deleteRecord)="delete()" (displayErrorMessages)="requiredErrMsg()"
                   (afterSuccess)="successMsg()" (resetForm)="resetForm()" (serverErrMsg)="serverErrMsg()" >
            </app-buttons>


        </form>
      </div>

      <div class="col-md-7">
        <br /><br />
        <app-synectiks-common-grid [endPoint]="endPoint" (intialLoad)='onInitialDataLoad($event)'
        [gridDataList]="gridDataList" (valueChange)='valueChange($event)' [screenColums]="'BusinessExecutiveColumns'"></app-synectiks-common-grid>
      </div>

    </div>

  </div>
