<header></header>
<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12 card">
  <div class="row">
    <div class="col-xs-12 header">
      <div class="row">
        <h4>Change Password</h4>
      </div>
    </div> <!-- header -->
    <div class="col-xs-12 card-body">
      <div class="col-xs-12">
        <div class="row">
          <form [formGroup]="changePasswordForm" (ngSubmit)="login()">
            <div class="error-text col-xs-12" *ngIf="badCredentials">
              <p class="text-danger">Invalid Username or Password!!</p>
            </div>
            <div class="error-text col-xs-12" *ngIf="formError">
              <p class="text-danger">Username and Password is mandatory!</p>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input autofocus id="usernameOrEmail" class="form-control" [formControl]="changePasswordForm.controls['usernameOrEmail']"
                placeholder="Username or Email">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="changePassword" type="password" class="form-control" [formControl]="changePasswordForm.controls['password']"
                placeholder="Change Password">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="confirmPassword" type="password" class="form-control" [formControl]="changePasswordForm.controls['password']"
                placeholder="Confirm Password">
            </div><br>

            <div style="padding-bottom: 1em;">
              <button type="submit" class="btn btn-success">Reset</button>&nbsp;
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- card-body -->
  </div>
</div>
