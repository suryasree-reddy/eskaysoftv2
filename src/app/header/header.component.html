<header>
  <span>
  <img src="assets/images/logo.png" alt="eskaysoft-logo">
</span>
<div class="d-flex-resp" style="float: right;padding:0em;" *ngIf="isLogin()">
<span class="" style="float: right;padding:1em; ">
        <a class="text-right log-resp" href="#" [routerLink]="['/auth']"><span class="glyphicon glyphicon-log-in"></span> Log Out</a>
</span>
<span class="sm-btn-resp" style="float: right;padding:1em; ">
    <a class="text-right" href="#"></a>
    <div class="btn-group" dropdown #dropdown1="bs-dropdown" [autoClose]="false">
      <button id="buttonMaster" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic"  (mouseenter) ="dropdown1.isOpen=true"  (mouseleave) ="dropdown1.isOpen=false">
        <span class="glyphicon glyphicon-cog"></span>Settings
      </button>
      <ul id="dropdownMaster" (mouseenter) ="dropdown1.isOpen=true"  (mouseleave) ="dropdown1.isOpen=false" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li *ngIf="authService.roleMatch(['ROLE_ADMIN'])" role="menuitem"><a class="dropdown-item" [routerLink]="['admin/userProfile']">Profile</a></li>
        <li *ngIf="authService.roleMatch(['ROLE_ADMIN'])" role="menuitem"><a class="dropdown-item" [routerLink]="['admin/createUser']">Create User</a></li>
        <li role="menuitem"><a class="dropdown-item" [routerLink]="['admin/changePassword']">Change Password</a></li>
        <li role="menuitem"><a class="dropdown-item" [routerLink]="['admin/preferences']">Preferences</a></li>
      </ul>
    </div>
</span>

<span class="" style="float: right;padding:1em; ">
    <a class="text-right log-resp" href="#" [routerLink]="['/dashboard']"><span class="glyphicon glyphicon-home"></span></a>
</span>
</div>
</header>
